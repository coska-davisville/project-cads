<!DOCTYPE html>
<html ng-app="cadsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Canadian Association for Disabled Skiing</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link rel="stylesheet" href="/assets/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/bower_components/bootstrap/dist/css/bootstrap.css">    
    <link rel="stylesheet" href="/assets/stylesheets/main.css">    
</head>
<body ng-controller="MainController">

<!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img id="logo" src="./images/logo.jpg" alt="CADS LOGO" style="width:100%"/>
                </a>
            </div>            
            
            <div id="navbar" class="navbar-collapse collapse">
                
                <ul class="nav navbar-nav menu">
                    <li ui-sref-active="active"><a ui-sref="home">Home</a></li>
                    <li ui-sref-active="active"><a ui-sref="memberList">Member List</a></li>
                    <li ui-sref-active="active"><a ui-sref="memberDetail">Member Detail</a></li>
                    <li ui-sref-active="active"><a ui-sref="roleManagement">Admin - Role Management</a></li>
                    
                    <li ui-sref-active="active" ng-hide="isLogin()">
                        <a ui-sref="registration">Sign-up</a>
                    </li>
                </ul>
                
                <ul class="nav navbar-nav navbar-right">
                    <li ng-hide="isLogin()">
                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" ng-model="email" placeholder="Email" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" ng-model="password" placeholder="Password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-success" ng-click="login(email, password)">Sign-in</button>
                        </form>
                    </li>                    
                    <li ng-show="isLogin()">
                        <form class="navbar-form">
                            <div class="form-group">
                                <button type="button" class="btn btn-warning" ng-click="logout()">Sign-out</button>
                            </div>
                        </form>
                    </li>
                
                </ul>
            </div><!--/.nav-collapse -->
            
        </div>
    </nav>

    <ul class="menu">    
        <li><a ui-sref="login">Login</a></li>
        <li><a ui-sref="registration">Registration</a></li>
        <li><a ui-sref="memberList">Member List</a></li>
        <li><a ui-sref="memberDetail">Member Detail</a></li>
        <li><a ui-sref="roleManagement">Admin - Role Management</a></li>
    </ul>
-->
    <div class="container main-content">
        <div ui-view></div>
    </div>
    
    
    {{message}}
    
    <script src="/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    
    <script src="/assets/bower_components/angular/angular.min.js"></script>
    <script src="/assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    
    <script src="/assets/app/module.js"></script>
    <script src="/assets/app/route.js"></script>
    <script src="/assets/app/user/loginController.js"></script>
    <script src="/assets/app/user/memberDetailController.js"></script>
    <script src="/assets/app/user/memberListController.js"></script>
    <script src="/assets/app/user/registrationController.js"></script>
    <script src="/assets/app/admin/roleManagementController.js"></script>

</body>
</html>
