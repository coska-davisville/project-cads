<!DOCTYPE html>
<html ng-app="cadsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Canadian Association for Disabled Skiing</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css /assets/css/styles.min.css -->
    <link rel="stylesheet" href="/assets/bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/stylesheets/style.css">
    <!-- endbuild -->

</head>
<body>

    <header class="container-fluid" ng-controller="HeaderController">
        <div class="col-md-3"><img id="logo" src="/assets/images/logo.jpg" alt="CADS LOGO" style="width:100%"/></div>
        <div class="userInfo" ng-show="isLoggedIn">
            Hi, <span>{{user.email}}</span> <span>[Participant skier]</span>
            <button type="button" ng-click="logout()" class="btn btn-danger"><i class="fa fa-unlock-alt"></i> Logout</button>
        </div>
    </header>
<!--
    <ul class="menu">
        <li><a ui-sref="login">Login</a></li>
        <li><a ui-sref="registration">Registration</a></li>
        <li><a ui-sref="memberList">Member List</a></li>
        <li><a ui-sref="memberDetail">Member Detail</a></li>
        <li><a ui-sref="roleManagement">Admin - Role Management</a></li>
    </ul>
-->
    <div class="wrap">
        <div ui-view></div>
    </div>

    <footer>
        <div align="center">
            <p align="center" class="partners"><br>
                <strong>CADS Partners</strong>
                <div>
                    <img id="partnersImg" src="http://disabledskiing.ca/wp-content/uploads/sponsors2015.png" width="783" height="83" border="0" usemap="#Map">
                    <map name="Map" id="Map">
                        <area shape="rect" coords="1,12,138,86" href="http://www.snowpro.com/index.php/en/" target="_blank">
                        <area shape="rect" coords="159,12,263,94" href="http://www.skikimberley.com/summitfund/" target="_blank">
                        <area shape="rect" coords="654,5,776,81" href="http://www.track3.org/" target="_blank">
                        <area shape="rect" coords="530,4,628,85" href="http://www.alpinecanada.org/" target="_blank">
                    </map>
                </div>

            </p>
            <p align="center">Canadian Association for Disabled Skiing</p>
        </div>
    </footer>

    <!-- build:js /assets/js/vendor.min.js -->
    <script src="/assets/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/assets/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/bower_components/angular/angular.min.js"></script>
    <script src="/assets/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!-- endbuild -->

    <!-- build:js /assets/js/build.min.js -->
    <script src="/assets/app/module.js"></script>
    <script src="/assets/app/route.js"></script>
    <script src="/assets/app/user/headerController.js"></script>
    <script src="/assets/app/user/loginController.js"></script>
    <script src="/assets/app/user/memberDetailController.js"></script>
    <script src="/assets/app/user/memberListController.js"></script>
    <script src="/assets/app/user/registrationController.js"></script>
    <script src="/assets/app/admin/roleManagementController.js"></script>
    <!-- endbuild -->
</body>
</html>
